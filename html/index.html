<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        h1 {
            color: rgb(0, 0, 0);
            text-align: center;
        }

        nav {
            background-color: aqua;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: inline;
            margin: 0 15px;
        }

        .login-form {
            background-color: lightblue;
            width: 100%;
            max-width: 510px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }

        label {
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            width: 100%;
            background-color: darkgreen;
            color: yellow;
            padding: 10px;
            border: none;
        }

        a {
            color: blue;
        }

        h3 {
            color: rgb(0, 4, 255);
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }

            ul {
                text-align: center;
            }

            li {
                display: block;
                margin: 10px 0;
            }

            .login-form {
                width: 100%;
                max-width: 100%;
                margin: 50px auto;
            }

            input[type="text"], input[type="password"] {
                width: 100%;
            }
        }
    </style>
</head>

        <nav>

            </ul>
        </nav>
    </div>
    
    <div class="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Type in username here">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Type in password here">
        <button>Login</button>
